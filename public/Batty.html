<!doctype html>
<html lang='en'>
  <head>
	  <title>Batty</title>
		<script src='js/lib/require.js'></script>
		<script>
			require.config({
			  baseUrl: '/js',
				paths: {
				  'jquery': 'lib/jquery-2.1.1',
          'pixi': 'lib/pixi.dev',
					'modernizr': 'lib/modernizr',
					'batty': 'src/batty',
          'q': 'lib/q'
				},
				shim: {
				  'modernizr': {
						exports: 'Modernizr'
					}
				}
			});
		  require(['pixi', 'batty', 'modernizr', 'q'], function(PIXI, Batty, Modernizr, Q) {
				var Batty = Batty(window);
				
				var assets = ['SpriteSheet.json'],
						assetLoader;
				
				if (!Modernizr.canvas) {
					return;
				}
				
				PIXI.dontSayHello = true;

				assetLoader = new PIXI.AssetLoader(assets);
				
				assetLoader.onComplete = function() {
					var world = new Batty.World({ height: document.documentElement.clientHeight, width: document.documentElement.clientWidth }),
						gameService = new Batty.GameService(world, { levelDataUrl: 'http://localhost:4000/levels/' });
              
          gameService
            .loadNextLevel()
            .then(function(data) {
              gameService.currentLevel++;
              return world.initLevel(data);
            })
            .then(function() {
              return gameService.startGame(true);
            })
            .fail(function(ex) {
              alert(ex);
            });
              
					gameLoop(gameService);
				};
				
				assetLoader.load();
				
				function gameLoop(gameService) {
					requestAnimFrame(function() {
            gameLoop(gameService);
					});
						
					gameService.drawWorld();
				}
			});
		</script>
	</head>
	<body>
	</body>
</html>
