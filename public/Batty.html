<!doctype html>
<html lang='en'>
  <head>
	  <title>Batty</title>
		<script src='js/require.js'></script>
		<script>
			require.config({
			  baseUrl: '/js',
				paths: {
				  'pixi': 'pixi.dev'
				},
				shim: {
				  'modernizr': {
						exports: 'Modernizr'
					}
				}
			});
		  require(['pixi', 'batty', 'modernizr'], function(PIXI, Batty, Modernizr) {
				var Batty = Batty(window),
						world;
				
				var assets = ['SpriteSheet.json'],
						assetLoader;
				
				if (!Modernizr.canvas) {
					return;
				}
				
				PIXI.dontSayHello = true;
				
				assetLoader = new PIXI.AssetLoader(assets);
				
				assetLoader.onComplete = function() {
					world = new Batty.World({ width: 800, height: 600 });
				
					gameLoop(world);
				};
				
				assetLoader.load();
				
				function gameLoop(world) {
					requestAnimFrame(function() {
						gameLoop(world);
					});
						
					world.draw();
				}
			});
		</script>
	</head>
	<body>
	</body>
</html>
