<!doctype html>
<html lang='en'>
  <head>
	  <title>Batty</title>
		<script src='js/lib/require.js'></script>
		<script>
			require.config({
			  baseUrl: '/js',
				paths: {
				  'jquery': 'lib/jquery-2.1.1',
          'pixi': 'lib/pixi.dev',
					'modernizr': 'lib/modernizr',
					'batty': 'src/batty'
				},
				shim: {
				  'modernizr': {
						exports: 'Modernizr'
					}
				}
			});
		  require(['pixi', 'batty', 'modernizr'], function(PIXI, Batty, Modernizr) {
				var Batty = Batty(window);
				
				var assets = ['SpriteSheet.json'],
						assetLoader;
				
				if (!Modernizr.canvas) {
					return;
				}
				
				PIXI.dontSayHello = true;
				
				assetLoader = new PIXI.AssetLoader(assets);
				
				assetLoader.onComplete = function() {
					var world = new Batty.World({ height: 600 }),
              gameService = new Batty.GameService(world);
              
          gameService.loadNextLevel();    
              
					gameLoop(gameService);
				};
				
				assetLoader.load();
				
				function gameLoop(gameService) {
					requestAnimFrame(function() {
            gameLoop(gameService);
					});
						
					gameService.drawWorld();
				}
			});
		</script>
	</head>
	<body>
	</body>
</html>
